version: '3'

services:
  database:
    image: circleci/postgres:alpine-ram
    ports:
      - 5432:5432
    env_file:
      - .db.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost']
      interval: 10s
      timeout: 3s
      retries: 5
