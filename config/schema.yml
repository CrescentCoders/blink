User:
  type: object
  properties:
    id:
      type: string
    role:
      type: string
      enum:
        - user
        - admin
        - owner
      default: user
    name:
      type: string
    avatar:
      type: string
  required:
    - id
  additionalProperties: false

Link:
  type: object
  properties:
    hash:
      type: string
      minLength: 4
      maxLength: 25
    originalURL:
      type: string
      maxLength: 100
    meta:
      type: object
  required:
    - originalURL
  additionalProperties: false
