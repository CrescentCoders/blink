# The schema definitions here typically include fields that are *accessible* from the frontend.

User:
  type: object
  properties:
    id:
      type: string
    role:
      type: string
      enum:
        - guest
        - user
        - admin
    name:
      type: string
      # maxLength: 100
    deleted:
      type: boolean
      default: false
  required:
    - id
  additionalProperties: false

Link:
  type: object
  properties:
    hash:
      type: string
      minLength: 4
      maxLength: 25
    originalUrl:
      type: string
      # maxLength: 100
    shortenedUrl:
      type: string
      readOnly: true
    brandedUrl:
      type: string
      readOnly: true
    meta:
      type: object
      properties:
        author:
          type: string
          # maxLength: 100
        date:
          type: string
          format: date
        description:
          type: string
          # maxLength: 100
        lang:
          type: string
          # maxLength: 10
        logo:
          type: string
          format: uri
          maxLength: 100
        publisher:
          type: string
          # maxLength: 100
        title:
          type: string
          # maxLength: 100
      additionalProperties: false
  required:
    - originalUrl
  additionalProperties: false

Setting:
  type: object
  properties:
    id:
      type: string
      readOnly: true
    category:
      type: string
      readOnly: true
      enum:
        - user
        - link
    valueData:
      type: string
    valueType:
      type: string
      readOnly: true
      enum:
        - string
        - boolean
        - number
  allOf:
    - if:
        properties:
          id:
            enum:
              - defaultRole
              - whoCanSeeAllLinks
              - whoCanCreateLink
      then:
        properties:
          valueData:
            enum:
              - guest
              - user
              - admin
    - if:
        properties:
          id:
            enum:
              - whoCanDeleteOwnLink
              - whoCanDeleteAnyLink
      then:
        properties:
          valueData:
            enum:
              - user
              - admin
              - never
  required:
    - valueData
  additionalProperties: false
