version: 2

jobs:
  lint:
    docker:
      - &node
        image: circleci/node:lts
    steps:
      - checkout
      - restore-cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn --frozen-lockfile
      - save-cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn lint
      - persist_to_workspace:
          root: '.'
          paths:
            - node_modules

  test:
    docker:
      - *node
      - image: circleci/mongo
    steps:
      - checkout
      - &attach-workspace
        attach_workspace:
          at: '.'
      - run: yarn test --ci --runInBand
      - store_test_results:
          path: reports/junit
      - run: yarn coverage

  docs:
    docker:
      - *node
    steps:
      - checkout
      - *attach-workspace
      - run: yarn docs:build
      - run: yarn docs:deploy

workflows:
  version: 2
  pipeline:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - docs:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
